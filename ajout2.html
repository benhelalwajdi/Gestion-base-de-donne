<!DOCTYPE HTML>
<html>
	<head>
		<title>Ajouter un societe</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="ajout/assets/css/main.css" />
	</head>
	<body>
			<div id="page-wrapper">
					<header id="header" class="alt">
						<nav>
							<a href="index.html">Index</a>
						</nav>
					</header>
					<section id="banner">
						<div class="inner">
						<div class="logo"><span class="icon fa-diamond"></span></div>
						<form id="" method="post">
							
							<h2>Ajouter le directeur </h2>
							<input type="Text" name="ns" placeholder="Nom de societe"/>
							<input type="text" name="nb" placeholder="Numero de batind"/>
							<input type="text" name="adresse" placeholder="Adresse de societe"/>
							
							<h2>Ajouter le directeur generale</h2>
							<input type="text" name="ndg" placeholder="Nom de directeur generale"/>
							<input type="text" name="ncin"placeholder="Numero de carte identite"/>
							
							<h2>Ajouter le sous directeur</h2>
							<select name="role">
        						<option value="Directeur Administration">Directeur Administration</option>
        						<option value="Directeur technique">Directeur Technique</option>
    						</select><br/>

    						<input type="submit" value="suivant">
    						<input type="reset" value="effacer">
						</form>
						<p>Another free + fully responsive site template by <a href="http://html5up.net">HTML5 UP</a></p>
						</div>
					</section>
	</body>
